    <script>
      loadDesiredPage();
      function loadDesiredPage() {
        console.log("loadDesiredPage");
        const thisHref = window.location.href;
        const lastDir = thisHref.split('/')[thisHref.split('/').length - 2];
        console.log('thisHref, lastDir', thisHref, lastDir);
        if (thisHref.includes('ROOT')) {
          window.location.href = "https://www.sjaction.org/" + lastDir + ".html";
        }
      }
    </script>

    <!-- Redirect to 2025boardappeal -->
    <script>
      function redirectToHtml() {
        // Get the current URL and convert it to lowercase for case-insensitive comparison
        const thisHref = window.location.href.toLowerCase();

        // Check if the URL matches the pattern (case-insensitive) and does not end with .html
        if (thisHref.includes("sjaction.org/2025boardappeal") && !thisHref.endsWith(".html")) {
          // Redirect to the URL with .html appended
          window.location.href = thisHref + ".html";
        }
      }

      // Call the function to perform the redirection check
      redirectToHtml();
    </script>
