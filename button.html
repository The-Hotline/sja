<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <style>
      .my-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 9px;
      }
    </style>
  </head>
  <body>
    <button class="my-button">Click me!</button>
  </body>
</html>
